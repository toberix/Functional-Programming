<body>
<button id="main_button">Click her to capitalise</button>
<script id="jsbin-javascript">
(function(){
  "use strict";
  
  var SomeText = function(words){
    this.words = words;
  };
  
  SomeText.prototype.mergingWords = function(str){
    var firstLetter = str.charAt(0);
    var remainderLetter = str.substring(1);
    return [firstLetter.toUpperCase(), remainderLetter].join("");
  }
  
  SomeText.prototype.changingWords = function(){
    var outputResult = [];
    var splitingArray = this.words.split(" ");
    
    for (var counter = 0; counter < splitingArray.length; counter++){
      outputResult.push(this.mergingWords(splitingArray[counter]));
    };
    return outputResult.join(" ");
  };
  
 document.getElementById("main_button").addEventListener("click", function(e){
   var wordPrompt = prompt("give me text to capitalise");
   var textNew = new SomeText(wordPrompt);
   
   alert(textNew.changingWords());
 });
   
}());
</script>
</body>
</html>
